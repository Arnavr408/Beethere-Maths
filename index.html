<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attendance Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        pre {
            white-space: pre-wrap;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Attendance Logs</h1>

    <pre id="log-content">Loading logs…</pre>

    <script>
        fetch("attendance_log.txt?cache=" + Date.now())
            .then(response => response.text())
            .then(text => {
                let lines = text.trim().split("\n");

                // Extract date from each line (assuming format YYYY-MM-DD somewhere in line)
                let sorted = lines.map(line => {
                    const dateMatch = line.match(/\d{4}-\d{2}-\d{2}/);
                    return {
                        date: dateMatch ? new Date(dateMatch[0]) : new Date(0),
                        raw: line
                    };
                });

                // Sort newest → oldest
                sorted.sort((a, b) => b.date - a.date);

                // Join back
                const output = sorted.map(item => item.raw).join("\n");

                document.getElementById("log-content").textContent = output;
            })
            .catch(err => {
                document.getElementById("log-content").textContent =
                    "Error loading attendance logs.";
            });
    </script>
</body>
</html>
