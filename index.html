<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attendance Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        pre {
            white-space: pre-wrap;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Attendance Logs</h1>

    <pre id="log-content">Loading logsâ€¦</pre>

    <script>
        // Always fetch the latest version (avoid browser caching)
        fetch("attendance_log.txt?cache=" + Date.now())
            .then(response => response.text())
            .then(text => {
                document.getElementById("log-content").textContent = text;
            })
            .catch(err => {
                document.getElementById("log-content").textContent =
                    "Error loading attendance logs.";
            });
    </script>
</body>
</html>
